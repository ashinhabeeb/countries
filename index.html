<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
</head>
<style>
    body{
        background-image: url("https://img.freepik.com/free-photo/abstract-luxury-gradient-blue-background-smooth-dark-blue-with-black-vignette-studio-banner_1258-54587.jpg?w=740&t=st=1725443847~exp=1725444447~hmac=4031a62da8637e3285a9058abaa0e7903919d8d0df4e5cbf9e71c4fb66e1b226")
    }
</style>
<!-- bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <h1 class="text-center text-white mt-5">SEARCH THE COUNTRY NAME</h1>
               <div class=" d-flex me-3 justify-content-center mt-5">
                    <input id="inputValue" class=" me-2 rounded-2 p-2"  type="text" placeholder="country name" style="width: 400px;">
                    <button onclick="search()" class="btn btn-success">SEARCH</button>
               </div>

              <div id="details" class="d-flex justify-content-center mt-5">
                    
              </div>
         

            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</body>
<script>
//    async function search(){
//         console.log(inputValue.value)
//         await 
//     }

 const search = async()=>{
    console.log(inputValue.value)
    if(inputValue.value){
        const response = await fetch(`https://restcountries.com/v3.1/name/${inputValue.value}?fullText=true`)
        console.log(response)
        response.json().then((data)=>{

          



            console.log(data[0])
            //common
            const common = data[0].name.common
            console.log(common)
            //official
            const official = data[0].name.official
            console.log(official)
            //capital
            const capital = data[0].capital
            console.log(capital)
            //border
            const border = data[0].borders
            console.log(border)
            //area
            const area = data[0].area
            console.log(area)

            //google map
            const map = data[0].maps.googleMaps
            console.log(map)

             //populations
             const population = data[0].population
            console.log(population)

            //timezone
            const timezones = data[0].timezones
            console.log(timezones)

            //continent
            const continent = data[0].continents
            console.log(continent)
            //flag
            const flag = data[0].flags.png
            console.log(flag)
            //currency
            let language = data[0].languages
            let nationalLanguage = []
            for(lang in language){
                nationalLanguage.push(language[lang])
            }
            console.log(nationalLanguage)
            //currency

            for( var cur in data[0].currencies){
                var currency = data[0].currencies[cur].name
                var symbol = data[0].currencies[cur].symbol
            }
            console.log(currency)
            console.log(symbol)

            details.innerHTML = 

            ` <div class="card" style="width: 400px; height: 250px;" >
                        <img src= ${flag} class="card-img-top " alt="..." width="100%" height="100%">
                        <div class="card-body">

                            <ul class="list-group">

                                <h1 class="text-center text-white">${common}</h1>
                                <li class="list-group-item bg-transparent text-white">Name : ${common}</li>
                                <li class="list-group-item bg-transparent text-white">Official : ${official}</li>
                                <li class="list-group-item bg-transparent text-white">Currencies : ${nationalLanguage}</li>
                                <li class="list-group-item bg-transparent text-white">Capital : ${capital}</li>
                                <li class="list-group-item bg-transparent text-white">Borders : ${border}</li>
                                <li class="list-group-item bg-transparent text-white">Area : ${area}</li>
                                <li class="list-group-item bg-transparent text-white">Google maps : ${map}</li>
                                <li class="list-group-item bg-transparent text-white">Population : ${population}</li>
                                <li class="list-group-item bg-transparent text-white">Timezone : ${timezones}</li>
                                <li class="list-group-item bg-transparent text-white">Continent : ${continent}</li>
                              
                                
                              </ul>
                         
                        </div>
                      </div>`


            })
           
    }
    else{
        alert('please enter the country name')
    }
 }

</script>
</html>
